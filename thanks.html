<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Mrutyunjaya Muduli</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center px-4">
    <!-- Three.js Canvas Background -->
    <canvas id="bg-canvas"></canvas>
    
    <div class="container mx-auto max-w-xl">
        <div class="glass-effect rounded-xl p-10 text-center">
            <div class="text-6xl text-green-400 mb-8 animate-float">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h1 class="text-4xl font-bold mb-4 text-glow">Message Sent!</h1>
            <p class="text-xl text-gray-300 mb-8">
                Thank you for reaching out. I'll get back to you as soon as possible.
            </p>
            <a href="index.html" class="btn-primary px-8 py-3 rounded-full text-lg font-semibold inline-flex items-center gap-2" 
               style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <i class="fas fa-arrow-left"></i>
                Back to Portfolio
            </a>
        </div>
    </div>
    
    <!-- Import same background script to maintain consistency -->
    <script src="script.js"></script>
</body>
</html>
