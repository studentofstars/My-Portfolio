<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Contact Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">
                <i class="fas fa-space-shuttle mr-2"></i>
                Portfolio Admin Dashboard
            </h1>
            <p class="text-gray-400">Manage contact form submissions</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Admin Access</h2>
            <form id="adminLogin">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Admin Key</label>
                    <input type="password" id="adminKey" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login
                </button>
            </form>
        </div>

        <!-- Admin Panel (Hidden initially) -->
        <div id="adminPanel" class="hidden">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-blue-500 text-2xl mr-4"></i>
                        <div>
                            <p class="text-gray-400 text-sm">Total Contacts</p>
                            <p class="text-2xl font-bold" id="totalContacts">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-500 text-2xl mr-4"></i>
                        <div>
                            <p class="text-gray-400 text-sm">New Messages</p>
                            <p class="text-2xl font-bold" id="newContacts">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex items-center">
                        <i class="fas fa-check text-green-500 text-2xl mr-4"></i>
                        <div>
                            <p class="text-gray-400 text-sm">Replied</p>
                            <p class="text-2xl font-bold" id="repliedContacts">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex items-center">
                        <i class="fas fa-archive text-purple-500 text-2xl mr-4"></i>
                        <div>
                            <p class="text-gray-400 text-sm">Archived</p>
                            <p class="text-2xl font-bold" id="archivedContacts">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contacts Table -->
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-700">
                    <h2 class="text-xl font-semibold">Contact Messages</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Message</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactsTable" class="bg-gray-800 divide-y divide-gray-700">
                            <!-- Contacts will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = '';
        let contacts = [];

        // Login handling
        document.getElementById('adminLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const adminKey = document.getElementById('adminKey').value;
            
            try {
                const response = await fetch('/api/contacts', {
                    headers: {
                        'Authorization': `Bearer ${adminKey}`
                    }
                });
                
                if (response.ok) {
                    adminToken = adminKey;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadContacts();
                } else {
                    alert('Invalid admin key');
                }
            } catch (error) {
                alert('Login failed');
            }
        });

        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    contacts = data.contacts;
                    updateStats();
                    renderContactsTable();
                }
            } catch (error) {
                console.error('Failed to load contacts:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const stats = contacts.reduce((acc, contact) => {
                acc.total++;
                acc[contact.status] = (acc[contact.status] || 0) + 1;
                return acc;
            }, { total: 0, new: 0, read: 0, replied: 0, archived: 0 });

            document.getElementById('totalContacts').textContent = stats.total;
            document.getElementById('newContacts').textContent = stats.new;
            document.getElementById('repliedContacts').textContent = stats.replied;
            document.getElementById('archivedContacts').textContent = stats.archived;
        }

        // Render contacts table
        function renderContactsTable() {
            const tbody = document.getElementById('contactsTable');
            tbody.innerHTML = '';

            contacts.forEach(contact => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-white">${escapeHtml(contact.name)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-300">${escapeHtml(contact.email)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-300 max-w-xs truncate" title="${escapeHtml(contact.message)}">
                            ${escapeHtml(contact.message)}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                        ${new Date(contact.created_at).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(contact.status)}">
                            ${contact.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <select onchange="updateContactStatus(${contact.id}, this.value)" class="bg-gray-700 border border-gray-600 rounded px-2 py-1 text-sm">
                            <option value="new" ${contact.status === 'new' ? 'selected' : ''}>New</option>
                            <option value="read" ${contact.status === 'read' ? 'selected' : ''}>Read</option>
                            <option value="replied" ${contact.status === 'replied' ? 'selected' : ''}>Replied</option>
                            <option value="archived" ${contact.status === 'archived' ? 'selected' : ''}>Archived</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update contact status
        async function updateContactStatus(contactId, newStatus) {
            try {
                const response = await fetch(`/api/contacts/${contactId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    // Update local data
                    const contact = contacts.find(c => c.id === contactId);
                    if (contact) {
                        contact.status = newStatus;
                        updateStats();
                    }
                }
            } catch (error) {
                console.error('Failed to update contact status:', error);
            }
        }

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'new': return 'bg-blue-100 text-blue-800';
                case 'read': return 'bg-yellow-100 text-yellow-800';
                case 'replied': return 'bg-green-100 text-green-800';
                case 'archived': return 'bg-gray-100 text-gray-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
    </script>
</body>
</html>
